<!DOCTYPE html>
<html>
    <body>
        <script>
let factorial = x => {
    if ( x < 0 || x > 100)
     return;
    if (x % 1 !== 0) {
        x = parseInt(x);
    }
    if (x === 0) 
    return 1;
    if (x === 1)
     return 1;
    return x * factorial(x - 1);
}
n=prompt("Enter a number to find factioral :")
console.log(`Factorial of ${n} is ${factorial(n)}`); 
    </script>


    </body>
</html>
