<!DOCTYPE html>
<html>
    <body>
        <script>
            let odd_even = x => {
                if(x%2==0){
                    return console.log(`${x} is EVEN NUMBER `);
                }
                else
                return console.log(`${x} is ODD NUMBER `);
                
            }
            x=prompt("Enter a number to check even or odd :")
            odd_even(x);
        </script>
    </body>
</html>
